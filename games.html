<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Only</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the top */
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Hide overflow content */
            background-image: url('https://images.alphacoders.com/130/thumb-1920-1308162.jpeg'); /* Replace 'https://example.com/your-image.jpg' with your image URL */
            background-size: cover;
            background-position: center;
            border-radius: 50%; /* Make the background round */
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black background */
            color: white; /* Text color */
        }
        h1 {
            font-size: 70px;
            margin: 20px 0 0 0; /* Add margin to the top */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Games Only</h1>
    </div>
</body>
</html>
