<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Only</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the top */
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Hide overflow content */
            background-image: url('https://via.placeholder.com/1200x800'); /* Placeholder URL for the background image */
            background-size: cover;
            background-position: center;
        }
        .container {
            text-align: left; /* Align text to the left */
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black background */
            color: white; /* Text color */
            border-radius: 20px; /* Rounded corners for the container */
        }
        h1 {
            font-size: 70px;
            margin: 0; /* Remove default margin */
        }
        .rounded-image {
            border-radius: 20px; /* Make the image rounded */
            border: 5px solid white; /* Add a rounded square border */
            margin-top: 20px; /* Add margin to the top of the image */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Games Only</h1>
        <img src="https://via.placeholder.com/150" alt="Rounded Image" class="rounded-image"> <!-- Placeholder URL for the rounded image -->
    </div>
